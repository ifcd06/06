<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
    <h1>Hello, world!</h1>
    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
   lanzar la ventana modal.
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Ventana Modal</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="closed"></button>
        </div>
        <div class="modal-body">
       Texto del cuerpo de la etiqueta.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary">Guardar cambios</button>
        </div>
      </div>
    </div>
  </div>
<div class="container border text-center">
   
   <div class="row border bg-primary">
    <div class="col-1 border" >1</div>
    <div class="col-1 border" >2</div>
    <div class="col-1 border" >3</div>
    <div class="col-1 border" >4</div>
    <div class="col-1 border" >5</div>
    <div class="col-1 border" >6</div>
    <div class="col-1 border" >7</div>
    <div class="col-1 border" >8</div>
    <div class="col-1 border" >9</div>
    <div class="col-1 border" >10</div>
    <div class="col-1 border" >11</div>
    <div class="col-1 border" >12</div>
   </div>
   <div class="row border bg-primary">
    <div class="col-3 border" >1</div>
    <div class="col-3 border" >2</div>
    <div class="col-3 border" >3</div>
    <div class="col-3 border" >4</div>
   </div>
   <div class="row border bg-primary">
    <div class="col-4 border" >1</div>
    <div class="col-4 border" >2</div>
    <div class="col-4 border" >3</div>
   </div>
   <div class="row border bg-primary">
    <div class="col-8 border" >1</div>
    <div class="col-4 border" >2</div>
   </div>
   <div class="row border bg-primary">
    <div class="col-2 border" >1</div>
    <div class="col-2 border" >2</div>
    <div class="col-4 border" >3</div>
    <div class="col-2 border" >4</div>
    <div class="col-2 border" >5</div>
   </div>
   <div class="row border bg-primary">
    <div class="col-6 border" >1</div>
    <div class="col-6 border" >2</div>
   </div>
   <div class="row border bg-primary">
    <div class="col-12 border" >1</div>
   </div>
   <div class="row borde">
    <div class="col-4 bg-warning borde" >1</div>
    <div class="col-4 bg-success borde">2</div>
    <div class="col-4 bg-danger borde">3</div>
   </div>
  <div class="row border">
    <div class="col-8" >
      <div class="row border">
        <div class="col-6 border bg-primary" >1</div>
        <div class="col-6 border bg-danger" >2</div>
      </div>
    </div>
    <div class="col-4 bg-warning border" >
      100% de 4
    </div>
  </div>


 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
